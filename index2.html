<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nar Art Cafe</title>
    <link rel="stylesheet" href="./style/style2.css">
    <link rel="icon" type="image/png" href="./images/logo_transparent.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <div class="navbar center" id="home">
        <img src="./images/kafic_logo2.png" alt="Logo kafic" class="logo_image">
    </div>
    <!-- End of Navbar -->

    <!-- Section 1 -->

    <section class="section-1">
        <h1 class="section-1-heading">Usluge</h1>
        <div class="services">
            <div class="service">
                <i class="fa-solid fa-champagne-glasses"></i>
                <h3 class="service-heading">Organizacija proslava</h3>
                <a href="./index4.html"><button class="service-btn">Rezerviši</button></a>
            </div>
            <div class="service">
                <i class="fa-solid fa-music"></i>
                <h3 class="service-heading">Muzičke večeri</h3>
                <a href="./index4.html"><button class="service-btn">Rezerviši</button></a>
            </div>
            <div class="service">
                <i class="fa-solid fa-book"></i>
                <h3 class="service-heading">Književne večeri</h3>
                <a href="./index4.html"><button class="service-btn">Rezerviši</button></a>
            </div>
        </div>
    </section>

    <!-- End of Section 1 -->

    <!-- Section 2 - Map -->
    <section class="section-2 center">
        <h1>Naša lokacija</h1>
        <div class="google-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d362077.7980318987!2d19.835596673437497!3d44.847374699999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a6556ede25125%3A0x99305ff4297cd9a3!2sKafe%20Nar!5e0!3m2!1ssr!2srs!4v1699899258611!5m2!1ssr!2srs"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- End of Section 2 -->

    <!-- Footer -->
    <section class="section-3">
        <footer class="footer">
            <div class="footer-content">
                <p class="kontakt">
                    Radno vreme <br>
                    Svaki dan od 09-23h <br>
                    +38163 272 890 <br>
                    narartcafegalerija@gmail.com
                </p>
                <div class="social-list">
                    <a href="#none"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/nar.artcafe/"><i class="fab fa-instagram"></i></a>
                    <a href="#none"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
        <!-- Scroll up btn -->
        <a href="#home" class="scroll-up-btn">
            <i class="fas fa-arrow-up"></i>
        </a>
    </section>
    <!-- End of Footer -->

    <script src="./script/script2.js"></script>
</body>

</html>
