<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacije</title>
    <link rel="icon" type="image/png" href="./images/logo_transparent.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style4.css">
</head>

<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Rezervacija</h1>
            <div class="input-control">
                <label for="username">Ime i prezime</label>
                <input id="username" name="username" type="text" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone">Broj telefona</label>
                <input name="phone" id="phone" type="tel" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="text-area">Detalji rezervacije</label>
                <textarea name="text-area" id="text-area" required></textarea>
                <div class="error"></div>
            </div>
            <button type="submit" id="btn">Rezervi≈°i</button>
        </form>
    </div>

    <script src="./script/form_validation.js"></script>
</body>

</html>
